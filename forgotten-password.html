<body>

    <!-- Settings Menu -->

    <div class="settings-icon">
        <img src="assets/icons/settings.svg" alt="Settings" id="settings-icon">

    <!-- Overlay For Dimming The Screen -->
    <div id="overlay" class=""></div>

    <!-- Main Settings sidebar -->
    <div class="settings-sidebar">

        <img id="logoSettings" src="assets/logo/crysion-dark.png" alt="Crysion Logo">

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="./styles.css" rel="stylesheet">
    <title>Crysion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700;900&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        font-src 'self' https://fonts.gstatic.com;
        connect-src 'self' http://213.165.84.44:3000;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        frame-src 'none';
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        report-uri /csp-violation-report-endpoint;">
</head>
<body>

    <!-- Settings Menu -->

    <div class="settings-icon">
        <img src="assets/icons/settings.svg" alt="Settings" id = "settings-icon">
    </div>

        <!-- Overlay For Dimming The Screen -->
    <div id="overlay" class=""></div>

        <!-- Main Settings sidebar -->
    <div class="settings-sidebar">
        <button id="close-settings-sidebar" class="close-button">X</button>
        <img id="logo" src="assets/logo/crysion-dark.png" alt="Crysion Logo">
        <button id="styles-button" class="sidebar-button">Styles</button>
        <button id="get-support-button" class="sidebar-button">Get Support</button>
        <div class="sidebar-footer">
            <p>Â© 2024 Crysion</p>
            <p>Version 1.0.3</p>
        </div>
    </div>

        <!-- Styles Sidebar -->
    <div class="settings-sidebar styles-sidebar">
        <img id="logo" src="assets/logo/crysion-dark.png" alt="Crysion Logo">
        <button id="light-mode-button-sidebar" class="sidebar-button">Light Mode</button>
        <button id="dark-mode-button-sidebar" class="sidebar-button">Dark Mode</button>
    </div>

    <!-- Current Light/Dark Mode Toggle -->

    <div class="mode-switch-container">
        <button id="light-mode-button" class="mode-switch-button">Light Mode</button>
        <button id="dark-mode-button" class="mode-switch-button">Dark Mode</button>
    </div>
    
    <!-- Main Content -->

    <div class="container">
        <img id="logo" src="assets/logo/crysion-dark.png" alt="Crysion Logo">

            <!-- Sign In Form -->

        <h1 class="login-text">Sign In</h1>
        <form id="login-form">
            <div class="input-container">
                <input type="text" id="email" class="input-box" placeholder="Email Address">
                <input type="password" id="password" class="input-box" placeholder="Password">
            </div>
            <div class="row">
                <label class="remember-me">
                    <input type="checkbox">
                    Remember Me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <div class="button-container">
                <button type="submit" class="sign-in-button">Sign In</button>

    <!-- Error Notification (Login Not Recognised)-->

                <div id="error-notification" class="error-notification">
                    <span class="close-button">X</span>
                    <div class="icon-container">
                        <img src="assets/vectors/error.png" alt="Error Icon" class="error-icon">
                    </div>
                    <div class="text-container">
                        <h3> Login Not Recognised </h3>
                        <p>The email or password you entered was incorrect, please try again.</p>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Renderer JS Link -->

    <script src="./renderer.js"></script>
</body>
</html>

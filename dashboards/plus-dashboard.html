<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../node_modules/overlayscrollbars/styles/overlayscrollbars.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crysion - Dashboard</title>
    <link rel="stylesheet" href="css/plus-dash.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="../assets/logo/crysion-darkwtext.png" alt="Crysion Logo">
            </div>
            <div class="nav-links">
                <a href="#" data-content="dashboard" class="active">
                    <div class="icon-container">
                        <img src="../assets/icons/default.svg" alt="icon" class="icon">
                    </div>
                    Dashboard
                </a>
                <a href="#" data-content="clients">
                    <div class="icon-container">
                        <img src="../assets/icons/default.svg" alt="icon" class="icon">
                    </div>
                    Clients
                </a>
                <a href="#" data-content="payments">
                    <div class="icon-container">
                        <img src="../assets/icons/payments.svg" alt="icon" class="icon">
                    </div>
                    Payments
                </a>
                <a href="#" data-content="projects">
                    <div class="icon-container">
                        <img src="../assets/icons/projects.svg" alt="icon" class="icon">
                    </div>
                    Projects
                </a>
                <a href="#" data-content="time-tracking">
                    <div class="icon-container">
                        <img src="../assets/icons/default.svg" alt="icon" class="icon">
                    </div>
                    Time Tracking
                </a>
                <a href="#" data-content="reports">
                    <div class="icon-container">
                        <img src="../assets/icons/chart.svg" alt="icon" class="icon">
                    </div>
                    Reports
                </a>
                <a href="#" data-content="accounting">
                    <div class="icon-container">
                        <img src="../assets/icons/default.svg" alt="icon" class="icon">
                    </div>
                    Accounting
                </a>
                <a href="#" data-content="inbox">
                    <div class="icon-container">
                        <img src="../assets/icons/default.svg" alt="icon" class="icon">
                    </div>
                    Inbox
                </a>
                <a href="#" data-content="profile">
                    <div class="icon-container">
                        <img src="../assets/icons/default.svg" alt="icon" class="icon">
                    </div>
                    Profile
                </a>
                <a href="#" data-content="team">
                    <div class="icon-container">
                        <img src="../assets/icons/default.svg" alt="icon" class="icon">
                    </div>
                    Team
                </a>
                <a href="#" data-content="settings">
                    <div class="icon-container">
                        <img src="../assets/icons/default.svg" alt="icon" class="icon">
                    </div>
                    Settings
                </a>
            </div>
            <div class="support-container">
                <div class="support-icon-container">
                    <img src="../assets/icons/default.svg" alt="icon" class="icon">
                </div>
                <h4>Need help?</h4>
                <p>Please check out our docs.</p>
                <button>Documentation</button> 
            </div>
            <a href="#" class="sign-out">
                <img src="../assets/icons/logout.svg" alt="Sign Out Icon"> Sign Out
            </a>
        </aside>
        <div class="content-box">
            <main class="main-content">
                <h1>Welcome Back, John Doe.</h1>
                <div class="card-container">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </main>
        </div>
    </div>
    <script type="module">
        import { OverlayScrollbars } from '../node_modules/overlayscrollbars/overlayScrollbars.esm.js';
    
        document.addEventListener('DOMContentLoaded', () => {
            const sidebarElement = document.querySelector('.sidebar');
    
            if (sidebarElement) {
                // Initialize OverlayScrollbars on the sidebar
                OverlayScrollbars(sidebarElement, {
                    overflowBehavior: {
                        x: "hidden", // Ensures no horizontal scrollbar
                        y: "scroll"  // Enables vertical scrollbar
                    },
                    scrollbars: {
                    },
                    callbacks: {
                        onInitialized: (instance) => {
                            const scrollbarContainer = instance.getElements();
                            console.log('Scrollbar container:', scrollbarContainer);
                        }
                    }
                });
            } else {
                console.error('Sidebar element not found!');
            }
        });
    </script>
    <script src="js/plus.js"></script>
</body>
</html>
